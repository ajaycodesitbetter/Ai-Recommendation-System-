name: Keep Backend Alive

on:
  schedule:
    # Run every 14 minutes to keep Render service awake
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping MoviesMate Backend
        run: |
          echo "Pinging backend to keep it awake..."
          curl -f https://ai-recommendation-system-u6q3.onrender.com/ || echo "Backend might be starting up"
          echo "Ping completed"
